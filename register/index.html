<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <a href="/home/index.html">
            <img src="/assets/sage_cloud.png" width="200" height="45" alt="sagecloud logo">
        </a>
    </div>

    <section class="register-container">
        <div class="register-content">
            <form class="form" id="Form">

                <h3>BECOME A MERCHANT</h3>

                <div class="form-group">
                    <label for="name">Name of Business</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <input type="name" name="name" id="name" 
                        class="form-input"
                        autocomplete="email" required
                            placeholder="Name of Business">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">First Name</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="name" name="name" id="name" 
                        class="form-input"
                        autocomplete="email" required
                            placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Last Name</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="name" name="name" id="name" 
                        class="form-input"
                        autocomplete="email" required
                            placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="far fa-envelope"></i>

                        </div>
                        <input type="email" name="email" id="email" 
                        class="form-input"
                        autocomplete="email" required
                            placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-mobile-alt"></i>

                        </div>
                        <input type="number" name="number" id="number" 
                        class="form-input"
                        autocomplete="number" required
                            placeholder="Phone">
                    </div>
                </div>



                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="password" class="form-input" id="password"
                            autocomplete="current-password" required placeholder="Password">

                        <!-- Toggle Visibility Button -->
                        <button type="button" class="show-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>


                <div class="terms-container">
                        <input type="checkbox" id="agree-checkbox-hidden" class="checkbox">
                    
                    <label for="agree-checkbox">
                       I Accept Sagecloud's
                        <a href="https://sagecloud.ng/privacy-policy" class="terms-link" target="_blank">Privacy-Policy</a>
                    </label>
                </div>

                <div class="register-text">
                    <p>
                        Already a Merchant?
                        <a href="/login/index.html" class="login-link">Sign in here</a>
                    </p>
                 </div>

                <div class="form-group">
                    <button type="submit" class="register-btn"><span>REGISTER</span></button>
                </div>
            </form>

            <!-- the login image -->
            <div class="login-img">
                <img src="/assets/login_bg.svg" alt="login image">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
