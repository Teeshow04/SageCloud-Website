<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <a href="/home/index.html">
            <img src="/assets/sage_cloud.png" width="200" height="45" alt="sagecloud logo">
        </a>
    </div>

    <section class="login-container">
        <div class="login-content">
            <form class="form" id="Form">

                <h3>SIGN IN</h3>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" name="email" id="email" 
                        class="form-input"
                        autocomplete="email" required
                            placeholder="Email">
                    </div>
                </div>


                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="password" class="form-input" id="password"
                            autocomplete="current-password" required placeholder="Password">

                        <!-- Toggle Visibility Button -->
                        <button type="button" class="show-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="register-info">
                    <p class="register-text">
                        Not a Merchant?
                        <a href="/register/index.html" class="register-link">Sign Up</a>
                    </p>
                    <a href="/reset/index.html" class="reset-password-link">Reset Password?</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="login-btn"><span>LOGIN</span></button>
                </div>
            </form>

            <!-- the login image -->
            <div class="login-img">
                <img src="/assets/login_bg.svg" alt="login image">
            </div>
        </div>
    </section>
</body>

</html>
